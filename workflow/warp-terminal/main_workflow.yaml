name: Main Workflow
active_window_index: 0
windows:
  - tabs:
      - title: Home & Nixos
        layout:
          split_direction: horizontal
          panes:
            - cwd: /home/nagih
              is_focused: true
            - cwd: /home/nagih/Workspaces/config/nixos

      - title: Nagih Servers
        layout:
          split_direction: horizontal
          panes:
            - cwd: /home/nagih
              is_focused: true
              commands:
                - exec: ssh -p 2222 nagih@14.225.218.83
            - cwd: /home/nagih
              commands:
                - exec: ssh -p 2222 nagih@raspberrypi
